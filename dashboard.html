<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard - SpeedBank</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <div class="logo">
      <h1>SpeedBank</h1>
    </div>
    <div class="user-info">
      <span id="user-email"></span> 
      <button id="logout-btn">Sair</button>
    </div>
  </header>

  <div class="dashboard">
    <h2>Speedrun - Aprovação</h2>
    
    <div id="runs-list">
      <!-- As runs aprovadas e não aprovadas vão aparecer aqui -->
    </div>

    <div id="approvals">
      <h3>Aprovação de Runs</h3>
      <ul id="runs-to-approve">
        <!-- Listagem de runs a serem aprovadas -->
      </ul>
    </div>
  </div>

  <script src="firebase.js"></script>
  <script src="dashboard.js"></script>
</body>
</html>
