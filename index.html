<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SpeedBank - Speedrun</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>SpeedBank - Speedrun</h1>
  </header>

  <main>
    <h2>Categorias de Speedrun</h2>
    <ul id="categories">
      <!-- As categorias podem ser carregadas dinamicamente do Firebase -->
      <li>1000R$ %</li>
      <li>2000R$ %</li>
      <li>10000R$ %</li>
      <li>1M R$ %</li>
    </ul>

    <h3>Enviar sua Speedrun</h3>
    <form id="speedrunForm">
      <input type="text" id="runCategory" placeholder="Escolha uma categoria" required>
      <input type="text" id="runTime" placeholder="Tempo da run" required>
      <textarea id="runDetails" placeholder="Detalhes da run" required></textarea>
      <button type="submit">Submeter Run</button>
    </form>

    <div id="userStatus">
      <!-- Se o usuário estiver logado, o botão de login deve sumir -->
      <button id="loginButton" onclick="location.href='login.html'">Login</button>
      <button id="logoutButton" style="display: none;">Sair</button>
    </div>
  </main>

  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js"></script>

  <script src="firebase.js"></script>
  <script src="script.js"></script>
</body>
</html>
